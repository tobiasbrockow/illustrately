{% extends "designeditor/layout.html" %} {% block body %}

<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div>
    <input autofocus type="text" name="email" placeholder="Email Address" />
  </div>
  <div>
    <input type="password" name="password" placeholder="Password" />
  </div>
  <input type="submit" value="Login" />
</form>

{% endblock %}
